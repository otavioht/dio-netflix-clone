<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initiall-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Traído pela Casa Branca, o congressista Frank Underwood embarca em
            uma jornada implacável para chegar ao poder. Chantagem, sedução e
            ambição são suas maiores armas. Assista agora a nova temporada de
            House of Cards que está imperdível.
          </p>
        </div>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i> ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filme"
            src="img/agencia-secreta-controle-magias.jpg"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="img/ava.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/badtrip.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/baker-street.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/cobra-kai.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/lucifer.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/semana-da-minha-vida.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/sky-rojo.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/snow-piecer.jpg" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/17769a5478.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
